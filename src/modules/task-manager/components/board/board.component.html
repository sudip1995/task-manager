<div class="board" fxLayout="row" cdk-scrollable
     cdkDropList
     cdkDropListOrientation="horizontal"
     [cdkDropListData]="boardDetail?.columns"
     (cdkDropListDropped)="drop($event)">
  <app-list class="column" *ngFor="let list of boardDetail?.columns" [listDetail]="list" [listIds]="listIds"
       cdkDropListGroup
       cdkDrag [cdkDragData]="list">
  </app-list>
  <div *ngIf="!listInputBoxOpen" class="add-list-box" (click)="openListInput()">
    <i class="fa fa-plus"></i>
    <span class="add-list-text">Add another list</span>
  </div>
  <div *ngIf="listInputBoxOpen" class="list-input" fxLayout="column" attachOutsideOnClick="true" (clickOutside)="closeListInput()">
    <input #listInput matInput class="list-name" type="text" [formControl]="listName" placeholder="Enter list title..."/>
    <button [disabled]="listName.invalid" mat-stroked-button class="ok-button add-list-button" (click)="addList()">
      Add List
    </button>
  </div>
</div>
